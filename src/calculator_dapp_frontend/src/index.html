<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>calculator_dapp</title>
    <!-- <base href="/" /> -->
    <link rel="icon" href="favicon.ico" />
    <link href="main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <main>
      <div class="loader"></div>
      <h1>dApp Calculator</h1>
      <div class="container">
        <div class="calculator">
          <div class="calculator__display">0</div>

          <div class="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="substract">-</button>
            <button class="key--operator" data-action="multiply">*</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>

</html>
